# This is a basic workflow to help you get started with Actions

name: armtemplateDeployment

on:
 workflow_dispatch:

jobs:
 
  armDeploy:

    runs-on: ubuntu-latest

    
    steps:
      
      - uses: actions/checkout@v4

      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
